<h3>Country maintenance</h3>
<button class="btn btn-primary"
        (click)="addNewCountry()">Add new Country</button>
<table>
  <thead>
    <tr>
      <th style="width: 25px">Id</th>
      <th style="width: 200px">Country</th>
      <th style="width: 70px">EPI Index</th>
      <th style="min-width: 100px"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of countries">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.epiIndex}}</td>
      <td *ngIf="deleteId != item.id">
        <button class="btn btn-sm btn-primary"
          (click)="showDetailsCountry(item.id)">
          Details
        </button>
        <button class="btn btn-sm btn-warning"
          (click)="editDetailsContry(item.id)">
          Edit
        </button>
        <button class="btn btn-sm btn-danger"
          (click)="deleteCountryQuestion(item.id)">
          Delete
        </button>
      </td>
      <td *ngIf="item.id === deleteId && !isDeleting">
        Delete this country?
        <button class="btn btn-sm" (click)="cancelDelete()">Cancel</button>
        <button class="btn btn-sm btn-danger" (click)="deleteCountry(item.id)">Delete</button>
        <p *ngIf="deleteError"> {{ deleteError }}</p>
      </td>
      <td *ngIf="item.id === deleteId && isDeleting">
        Deleting...
      </td>
    </tr>
  </tbody>
</table>
