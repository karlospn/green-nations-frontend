<h3>Country maintenance</h3>
<button class="btn btn-primary">Add new Country</button>
<table>
  <thead>
    <tr>
      <th style="width: 25px">Id</th>
      <th style="width: 200px">Country</th>
      <th style="width: 70px">EPI Index</th>
      <th style="min-width: 100px"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of countries">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.epiIndex}}</td>
      <td>
        <button class="btn btn-sm btn-primary"
          (click)="showDetailsCountry(item.id)">
          Details
        </button>
        <button class="btn btn-sm btn-warning"
          (click)="editDetailsContry(item.id)">
          Edit
        </button>
        <button class="btn btn-sm btn-danger">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
