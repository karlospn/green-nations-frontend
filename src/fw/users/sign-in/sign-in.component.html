<div class="sign-in-form">
  <img src="./assets/logo.png" width="320"/>
  <h4>
      Sign-In
  </h4>
  <form (submit)="onSubmit(signInform);" #signInform="ngForm" novalidate>
      <div class="form-group">
          <input type="text" class="form-control"  name="username" placeholder="User Name" ngModel required #userName="ngModel"/>
          <div *ngIf="userName.invalid && userName.dirty" class="alert alert-danger">Username is required.</div>
      </div>
      <div class="form-group">
          <input type="text" class="form-control"  name="password" placeholder="Password" ngModel required #password="ngModel"/>
          <div *ngIf="password.invalid && password.dirty" class="alert alert-danger">Password is required.</div>
      </div>
      <div class="checkbox">
          <label>
            <input type="checkbox" name="rememberMe" ngModel/> Remember Me
          </label>
      </div>
      <div *ngIf="formError" class="alert alert-danger">
        {{formError}}
      </div>
      <div *ngIf="!submitting">
          <a routerLink="/register" routerLinkActive="active">Register</a>
          <button type="submit" class="btn btn-primary">Sign In</button>
      </div>
      <div *ngIf="submitting">
        <p class="message">Signing in...</p>
      </div>
  </form>
</div>
