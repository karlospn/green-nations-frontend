<nav>
  <ul>
    <li *ngFor="let item of menuService.Items">
      <fw-menu-item 
        [item] = "item"
        [ngClass]="{'vertical-menu': menuService.isVertical}">
      </fw-menu-item>
    </li>
  </ul>
</nav>

<button
      *ngIf="!menuService.showingLeftSideMenu"
      class="btn btn-sm"
      [ngClass]="{'horizontal': !menuService.isVertical}"
      (click)="menuService.toggleMenu()">
    <span *ngIf="menuService.isVertical" class="glyphicon glyphicon-menu-up"></span>
    <span *ngIf="!menuService.isVertical" class="glyphicon glyphicon-menu-left"></span>
</button>
